{% extends 'partials/admin_base.html' %}
{% block content %}

<div class="main-panel">


    <div class="container">
        <h2>Edit Coupon</h2>
        <form action="{% url 'admin_panel:update_coupon' coupon_id=coupon_id %}" method="post" >
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Update Coupon</button>
        </form>
      </div>


</div>  

{% endblock content %}
