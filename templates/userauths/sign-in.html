{% extends 'partials/base.html' %}

{% block content %}
<main class="main">
   

    <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
        style="background-image: url('user/images/backgrounds/login-bg1.jpg')">
        <div class="container">
            <div class="form-box">
                <div class="form-tab">
                    <ul class="nav nav-pills nav-fill" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active  " id="signin-tab-2" data-toggle="tab" href="#signin-2"
                                role="tab" aria-controls="signin-2" aria-selected="false">Sign In</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="signin-2" role="tabpanel"
                            aria-labelledby="signin-tab-2">
                            <form action="{% url 'userauths:sign-in' %}" method="POST">
                                 {% csrf_token %} 
                                 {% if messages %}
                                 <div class="alert alert-danger">
                                     <ul>
                                         {% for message in messages %}
                                         <li>{{ message }}</li>
                                         {% endfor %}
                                     </ul>
                                 </div>
                             {% endif %}
                                <div class="form-group">
                                    <label for="singin-email-2">Username *</label>
                                    <input type="text" class="form-control" id="singin-email-2" name="userName"
                                        required>
                                </div><!-- End .form-group -->
                                <div class="form-group">
                                    <label for="singin-password-2">Password *</label>
                                    <input type="password" class="form-control" id="singin-password-2"
                                        name="password" required>
                                </div><!-- End .form-group -->
                                <button type="submit" class="btn btn-outline-primary-login w-100 p-4 mt-1">
                                    <span>LOG IN</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>
                                
                                <div class="form-footer ">
                                </div>
                            </form>
                            <div class="text-center ">
                                    <a href="/forgetpassword" style="text-decoration: underline;" >Forgot Password?</a>
                                </div>
                            <div class="text-center">
                                <a href="/signup">Don't have an account</a>
                            </div>
                        </div><!-- .End .tab-pane -->

                    </div><!-- End .tab-content -->
                </div><!-- End .form-tab -->
            </div><!-- End .form-box -->
        </div><!-- End .container -->
    </div><!-- End .login-page section-bg -->
</main><!-- End .main -->

{% endblock content %}
