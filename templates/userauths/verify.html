    <style>

            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 100px auto;

        #verify-heading {
            font-size: 24px;
            margin-top: 20px;
        }
        #verify-instructions {

        }
        .verify-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

        <h2 id="verify-heading">Account Verification</h2>
        <p id="verify-instructions">Your account is not yet verified. Click the button below to send a verification link to your email:</p>
        
        <button class="verify-button" id="verify-button">Send Verification Link</button>
    </div>

    <script>

        verifyButton.addEventListener('click', () => {

            alert('Verification link sent. Please check your email.');
        });
    </script>
</body>
</html>
